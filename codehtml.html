<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<link rel="stylesheet" href="style.css" />     
<title>MINI MUSIC PLAYER </title>
</head>
<body>
    <div class="player">
        <div class="player__header">
        <div class="player__img player__img--absolute slider">
        <button class="player__button player__button--absolute--nw playlist">
        <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
        </button>
        <button class="player__button player__button--absolute--center play">
        <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
        <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
        </button>
        <div class="slider__content">
        <img class="img slider__img" src="https://i.pinimg.com/564x/62/57/de/6257decd4c31dfc87d3d7bf939d02b0e.jpg" alt="cover">
        <img class="img slider__img" src="https://i.pinimg.com/564x/19/ca/39/19ca39e8ee4aa7636e5ab61c3a5e8f04.jpg" alt="cover">
        <img class="img slider__img" src="https://i.pinimg.com/564x/2d/7c/b5/2d7cb55683fa03e2d0e670708c125cf3.jpg" alt="cover">
        <img class="img slider__img" src="https://i.pinimg.com/564x/0c/58/92/0c5892e48e076b5b4b7958cd36bff139.jpg" alt="cover">
        <img class="img slider__img" src="https://i.pinimg.com/564x/82/ab/c5/82abc594df4d9c0879764b7d3d475fcb.jpg" alt="cover">
        <img class="img slider__img" src="http://physical-authority.surge.sh/imgs/7.jpg" alt="cover">
        </div>
        </div>
        <div class="player__controls">
        <button class="player__button back">
        <img class="img" src="https://i.pinimg.com/564x/9d/64/af/9d64af0d814563ac84541b7ab22002b9.jpg" alt="back-icon">
        </button>
        <p class="player__context slider__context">
        <strong class="slider__name"></strong>
        <span class="player__title slider__title"></span>
        </p>
        <button class="player__button next">
        <img class="img" src="https://i.pinimg.com/564x/20/71/82/207182ef861fb8b8f54db2888f3f85ef.jpg" alt="next-icon">
        </button>
        <div class="progres">
        <div class="progres__filled"></div>
        </div>
        </div>
        </div>


        <ul class="player__playlist list">

            
         <audio class="audio" src="https://paglasongs.com/files/download/id/11637"></audio>
        </li> 
        <li class="player__song">
        <img class="player__img img" src="https://i.pinimg.com/564x/19/ca/39/19ca39e8ee4aa7636e5ab61c3a5e8f04.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">surili ankhiyon wale</b>
        <span class="flex">
        <span class="player__title">Rahat Fateh Ali khan</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="https://pagalfree.com/musics/128-Suno-Na%20Sangemarmar%20-%20Youngistaan%20128%20Kbps.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.pinimg.com/564x/2d/7c/b5/2d7cb55683fa03e2d0e670708c125cf3.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">suno na sangmarmar</b>
        <span class="flex">
        <span class="player__title">Arijit Singh</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="https://www.pagalworld.com.se/files/download/id/4180"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.pinimg.com/564x/0c/58/92/0c5892e48e076b5b4b7958cd36bff139.jpg" alt="cover">
        <p class="player__context ">
        <b class="player__song-name">mere yaara</b>
        <span class="flex">
        <span class="player__title">Arijit Singh</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="https://pagalworldi.com/files/download/id/19449"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.pinimg.com/564x/82/ab/c5/82abc594df4d9c0879764b7d3d475fcb.jpg" alt="cover">
        <p class="player__context">
        <b class="player__song-name">heeriye</b>
        <span class="flex">
        <span class="player__title">Atif Aslam</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="https://pagalworld.cam/songs/bollywood-mp3-songs/PK%202014/Chaar%20Kadam%20128%20Kbps.mp3"></audio>
        </li>
        <li class="player__song">
        <img class="player__img img" src="https://i.pinimg.com/564x/81/e0/89/81e0891223f34a9d75a0a765966e5bf5.jpg" alt="cover">
        <p class="player__context ">
        <b class="player__song-name">chaar kadam <span class="uppercase"></span></b>
        <span class="flex">
        <span class="player__title">ankit tiwari</span>
        <span class="player__song-time"></span>
        </span>
        </p>
        <audio class="audio" src="https://cdn.pagalworld.us/songs/old/I%20hate%20luv%20storys-bahara.mp3"></audio>
        </li>
        </ul>
        </div>
        <!--<script src="app.js"> </script>-->
</body>
</html>
